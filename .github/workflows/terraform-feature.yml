name: Terraform Plan and Docs

on:
  push:
    branches:
      - feature/**

env:
  AWS_ROLE_ARN: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/${{ secrets.IAM_ROLE_NAME }}
  TF_VERSION: 1.9.2
  AWS_DEFAULT_REGION: ap-northeast-1

permissions:
  id-token: write
  contents: write
  pull-requests: write

jobs:
  plan-and-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup aqua
        uses: aquaproj/aqua-installer@v2.1.2
        with:
          aqua_version: v2.9.0

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          role-to-assume: ${{ env.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_DEFAULT_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: TFlint
        run: |
          tflint --init
          tflint --format=checkstyle | reviewdog -f=checkstyle -name="tflint" -reporter=github-pr-review -filter-mode=nofilter -fail-on-error

      - name: Check Terraform fmt
        run: terraform fmt -check

      - name: Check terragrunt fmt
        run: terragrunt fmt -check

      - name: Terragrunt validate
        run: terragrunt validate

      - name: Terraform init
        run: terraform init

      - name: Terraform validate
        run: terraform validate

      - name: Terraform plan
        run: terraform plan -out=tfplan

      - name: Generate Terraform docs
        run: terraform-docs markdown table --output-file README.md

      - name: Commit and push changes
        if: ${{ github.ref == 'refs/heads/feature/**' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          git commit -m "Update Terraform docs"
          git push origin HEAD

      - name: Create Pull Request
        if: ${{ github.ref == 'refs/heads/feature/**' }}
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Update Terraform docs"
          branch: main
          title: "Update Terraform docs"
          body: "This PR updates the Terraform documentation."

      - name: Reviewdog
        uses: reviewdog/reviewdog@v0.20.0
        with:
          name: "reviewdog"
          reporter: github-pr-review
          filter-mode: diff
          fail-on-error: true

      - name: tfcmt
        uses: suzuki-shunsuke/tfcmt@v4.10.0
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          command: plan
          tfcmt_version: v4.10.0
